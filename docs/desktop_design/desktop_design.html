<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="desktop_design.css" />
    <title>Desk View</title>
  </head>
  <body>
    <header>
      <div class="world"></div>
      <h1 class="heading-primary">Mad Libs</h1>
    </header>
    <main>
      <section>
        <p>
          Fill in the <span>blanks</span> and be the
          <span>funniest</span> person in the Room!
        </p>
        <button>&gt; GO MAD</button>
      </section>
    </main>

    <div class="visuals">
      <div class="dots__top-left"></div>
      <div id="confetti">
        <div
          class="confetti-1"
          style="animation: 3s ease 0s infinite normal none running hue-rotate"
        ></div>
        <div
          class="confetti-2"
          style="animation: 1s ease 0s infinite normal none running hue-rotate"
        ></div>
        <div
          class="confetti-3"
          style="animation: 3s ease 0s infinite normal none running roll"
        ></div>
        <div
          class="confetti-4"
          style="animation: 1s ease 0s infinite normal none running hue-rotate"
        ></div>
        <div
          class="confetti-5"
          style="animation: 2s ease 0s infinite normal none running rotate"
        ></div>
      </div>
      <div class="desk_guy"></div>
      <div class="rocket"></div>
      <div class="calendar"></div>
      <div class="juggling_guy"></div>
      <div class="dots__bottom-left"></div>
    </div>
    <footer class="shift-down">
      <span> &lt;/&gt; with </span><i class="heart"></i><span> by </span>
      <span>
        <a href="https://github.com/Emimint" target="_blank">Emimint</a>,
        <a href="https://github.com/emilio12345" target="_blank">emilio12345</a
        >, <a href="https://github.com/PaulaR-05" target="_blank">PaulaR-05</a>,
        <a href="https://github.com/mnichols08" target="_blank">mnichols08</a>,
        <a href="https://github.com/Nazile-Tag" target="_blank">Nazile-Tag</a>
      </span>
      <hr />
      <span> Â© 2023 </span
      ><span
        >Inspired by <a href="https://www.chingu.io" target="_blank">Chingu</a>.
        Built for Voyage 43. |
        <a
          href="https://github.com/chingu-voyages/v43-tier1-team-09"
          target="_blank"
          >View Source</a
        >
        |
        <a
          href="https://chingu-voyages.github.io/v43-tier1-team-09/"
          target="_blank"
          >Learn More</a
        ></span
      >
      | <a href="#" id="teamPage">Meet Team 09</a>
    </footer>
  </body>
</html>
